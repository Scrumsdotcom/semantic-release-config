name: Node.js Package Publish

on:
  push:
    branches:
      - master

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Echo env
        run: echo ${{ secrets.NPM_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Specify your required Node.js version
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm i

      # Create or configure .npmrc to ensure correct registry and token for scoped packages
      - name: Configure npm to use the npm token
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          echo "@sovtech:registry=https://registry.npmjs.org" >> .npmrc

      - name: Publish to npm
        run: npm publish --access public # Assuming your package is public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
