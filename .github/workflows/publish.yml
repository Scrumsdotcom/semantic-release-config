name: Node.js Package Publish

on:
  workflow_run:
    workflows: ['release'] # After the Release workflow finishes
    types:
      - completed

jobs:
  publish_and_sync:
    runs-on: ubuntu-latest

    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      # 1. Checkout the main branch first to get the latest release state
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main # Explicitly check out the main branch

      # Set up node for npm-related tasks
      - name: Set up Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      # Publish to npm
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 2. Sync DEVELOP branch: Cherry-pick the relevant changes (version bump and changelog) from main to develop
      - name: Checkout develop branch
        run: |
          # Reconfigure git identity
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Fetch develop and checkout
          git checkout develop
          git pull origin develop

          # Cherry-pick the latest commit that bumped version on main
          git cherry-pick -m 1 origin/main

          # Push the change to develop
          git push origin develop
