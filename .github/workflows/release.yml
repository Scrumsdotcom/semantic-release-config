name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run semantic-release
        run: npm run release
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 5: Set TYPE based on success or failure of previous step
      - name: Set TYPE variable
        i
        run: |
          if [ ${{ steps.release.outcome }} == "success" ]; then 
            echo "TYPE=success" >> $GITHUB_ENV
          else
            echo "TYPE=failure" >> $GITHUB_ENV
          fi

      # Step 6 (Optional): Log the TYPE variable to check
      - name: Check TYPE value
        run: echo "The TYPE value is ${{ env.TYPE }}"

      - name: Slack notification on success
        if: success()
        run: npm run notify-slack ${{ env.VERSION }} success
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack notification on failure
        if: failure()
        run: npm run notify-slack ${{ env.VERSION }} failure
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
